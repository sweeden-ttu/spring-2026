<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Circle Background -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)"/>
  <!-- Academic Cap Icon -->
  <g transform="translate(100, 80)">
    <!-- Cap Base -->
    <path d="M -40 -20 L -40 10 L 40 10 L 40 -20 Q 40 -30 0 -30 Q -40 -30 -40 -20 Z" fill="white" opacity="0.9"/>
    <!-- Cap Tassel -->
    <path d="M 30 10 Q 30 30 20 40" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="40" r="3" fill="white"/>
    <!-- Book/Scroll -->
    <rect x="-30" y="5" width="60" height="8" rx="2" fill="white" opacity="0.7"/>
    <!-- Year -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">2026</text>
  </g>
</svg>
