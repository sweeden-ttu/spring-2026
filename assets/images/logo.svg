<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="raiderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#raiderGradient)" stroke="#000" stroke-width="3"/>
  
  <!-- Masked Raider Silhouette -->
  <g transform="translate(100, 85)">
    <!-- Raider Hat (wide brim) -->
    <ellipse cx="0" cy="-30" rx="50" ry="12" fill="#000"/>
    <rect x="-35" y="-42" width="70" height="12" fill="#000"/>
    <ellipse cx="0" cy="-42" rx="25" ry="8" fill="#1a1a1a"/>
    
    <!-- Masked Face -->
    <ellipse cx="0" cy="0" rx="30" ry="25" fill="#000"/>
    
    <!-- Bandana/Mask -->
    <path d="M -25 -5 Q 0 15 25 -5 L 20 10 Q 0 25 -20 10 Z" fill="#CC0000"/>
    
    <!-- Eyes (white slits) -->
    <ellipse cx="-12" cy="-8" rx="8" ry="4" fill="#FFF"/>
    <ellipse cx="12" cy="-8" rx="8" ry="4" fill="#FFF"/>
    
    <!-- Eyebrows (fierce) -->
    <path d="M -22 -18 L -8 -14 L -8 -12 L -22 -15 Z" fill="#000"/>
    <path d="M 22 -18 L 8 -14 L 8 -12 L 22 -15 Z" fill="#000"/>
  </g>
  
  <!-- Double T below -->
  <g transform="translate(100, 155)">
    <!-- Left T -->
    <rect x="-35" y="-5" width="6" height="25" fill="#FFF"/>
    <rect x="-42" y="-5" width="20" height="6" fill="#FFF"/>
    <!-- Right T -->
    <rect x="29" y="-5" width="6" height="25" fill="#FFF"/>
    <rect x="22" y="-5" width="20" height="6" fill="#FFF"/>
  </g>
  
  <!-- Accent Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#CC0000" stroke-width="2" opacity="0.5"/>
</svg>
