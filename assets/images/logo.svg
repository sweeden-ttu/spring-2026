<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E90802;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)"/>
  
  <!-- Double T Stylized (CS-inspired) -->
  <g transform="translate(100, 70)">
    <!-- Left T -->
    <rect x="-50" y="-25" width="8" height="40" fill="white"/>
    <rect x="-60" y="-25" width="28" height="8" fill="white"/>
    <!-- Right T -->
    <rect x="42" y="-25" width="8" height="40" fill="white"/>
    <rect x="32" y="-25" width="28" height="8" fill="white"/>
  </g>
  
  <!-- Code Brackets (CS Theme) -->
  <g transform="translate(100, 130)">
    <!-- Left Bracket -->
    <path d="M -30 0 L -40 -10 L -40 10 Z" fill="white" opacity="0.8"/>
    <!-- Right Bracket -->
    <path d="M 30 0 L 40 -10 L 40 10 Z" fill="white" opacity="0.8"/>
    <!-- Year -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2026</text>
  </g>
  
  <!-- Subtle Circuit Pattern -->
  <g opacity="0.1">
    <line x1="20" y1="30" x2="180" y2="30" stroke="white" stroke-width="2"/>
    <line x1="20" y1="170" x2="180" y2="170" stroke="white" stroke-width="2"/>
  </g>
</svg>
