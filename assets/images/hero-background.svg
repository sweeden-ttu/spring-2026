<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <pattern id="codePattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Code bracket pattern -->
      <text x="5" y="25" font-family="monospace" font-size="24" fill="#E90802" opacity="0.1">&lt;/&gt;</text>
    </pattern>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#E90802" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Code pattern overlay -->
  <rect width="1920" height="1080" fill="url(#codePattern)" opacity="0.3"/>
  
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#gridPattern)" opacity="0.5"/>
  
  <!-- Geometric shapes with TTU Scarlet accents -->
  <circle cx="300" cy="200" r="100" fill="#E90802" opacity="0.1"/>
  <circle cx="1600" cy="600" r="150" fill="#E90802" opacity="0.1"/>
  <circle cx="1000" cy="800" r="80" fill="#E90802" opacity="0.15"/>
  
  <!-- Circuit-like lines -->
  <path d="M 200 400 L 400 400 L 450 450 L 600 450" stroke="#E90802" stroke-width="2" fill="none" opacity="0.2"/>
  <path d="M 1400 300 L 1600 300 L 1650 350 L 1800 350" stroke="#E90802" stroke-width="2" fill="none" opacity="0.2"/>
</svg>
