# Jekyll Configuration for Spring 2026 Coursework
title: "Scott Weeden Spring 2026"
tagline: "Master of Computer Science (In Progress)"
description: "Course materials and lecture notes for Spring 2026 courses at Texas Tech University"
url: "http://localhost:4000"
baseurl: ""

# Theme Configuration - Using jekyll-text-theme (local gem)
theme: jekyll-text-theme

# Theme Customization - Oracle-inspired color scheme
text_skin: default          # Options: default, dark, forest, ocean, chocolate, orange
highlight_theme: tomorrow   # Code highlighting theme (tomorrow, tomorrow-night, etc.)

# Author and Social Links
author:
  type: person
  name: Scott Weeden
  url: https://www.depts.ttu.edu/cs/
  avatar: /assets/images/logo.svg
  bio: Spring 2026 Coursework - Texas Tech University
  email:
  facebook: scotdwg81
  linkedin: weedens
  github: sweeden-ttu
  instagram: scotdwg81

# Localization
lang: en
timezone: America/Chicago

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Pagination (for posts/lectures listing)
paginate: 10
paginate_path: "/page:num"

# Collections
collections:
  courses:
    output: true
    permalink: /courses/:name/

# Data Sources
# Jekyll will read from _data directories in each course folder
data_dir: ""

# Front Matter Defaults
defaults:
  # Default for posts (if using _posts directory)
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      share: false
  
  # Default for pages in _pages directory
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  
  # Default for courses collection
  - scope:
      path: ""
      type: courses
    values:
      layout: course

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - "*.py"
  - "*.json"
  # Note: index.html is in root, _pages/index.md kept for reference

# Include
include:
  - _pages

# Kramdown Settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
    css_class: 'highlight'

# Theme Features (TeXt theme specific)
mathjax: true              # Enable MathJax for mathematical notation
mermaid: true              # Enable Mermaid diagrams
chart: true                # Enable chart support

# Navigation (can be customized via theme)
nav_lists:
  - title: Home
    url: /
  - title: Courses
    url: /courses/
